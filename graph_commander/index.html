<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sigma.js Example</title>
  <style>
    #graph-container {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="graph-container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/2.0.0/sigma.min.js"></script>
  <script>
    // Define the graph data
    var graphData = {
      nodes: [
        { id: 'n0', label: 'Node 0', x: 0, y: 0, size: 10 },
        { id: 'n1', label: 'Node 1', x: 1, y: 1, size: 10 },
        { id: 'n2', label: 'Node 2', x: 2, y: 2, size: 10 },
        { id: 'n3', label: 'Node 3', x: 3, y: 3, size: 10 }
      ],
      edges: [
        { id: 'e0', source: 'n0', target: 'n1' },
        { id: 'e1', source: 'n1', target: 'n2' },
        { id: 'e2', source: 'n2', target: 'n3' }
      ]
    };

    // Create a new Sigma instance and render the graph
    var sigInst = new sigma({
      container: 'graph-container',
      settings: {
        defaultNodeColor: '#ec5148',
        defaultEdgeColor: '#999'
      }
    });
    sigInst.graph.read(graphData);
    sigInst.refresh();
  </script>
</body>
</html>
